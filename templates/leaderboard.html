<!DOCTYPE html>
<h1>Leaderboard</h1>

{% block body %}

<table style="width:50%">
<tr>
<td>Position.</td><td>Last two digits</td>
<td>Name</td><td>Level</td><td>Experience</td>
</tr>
{% for player in players %}
<tr>
<td>{{loop.index}}.</td><td> {{ player[0] }}</td>
<td> {{ player[1] }}</td><td> {{ player[2] }}</td>
<td> {{ player[3] }}</td>
</tr>
{% endfor %}
  
</table>

{% endblock %}
