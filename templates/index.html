<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Deeds</title>
        {% include 'header.html' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/splash.css') }}" />
        <link href="http://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
    </head>
    <body class="valign-wrapper">
        <div class="container valign center-align">
            <div class="row">
                <div class="col s12">
                    <h1 class="logo">Space Deeds</h1>
                    <h2>Enter Phone Number</h2>
                    <form action="JavaScript:handleClick()">
                        <input type="text" id="number" style='font-size: 26px; text-align: center; color: #306475;' value = '12345678900'/>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $('.button-collapse').sideNav();
            });
             function handleClick()
            {
                var email = document.getElementById('number').value;
                window.location.href = '/player/'+email;
            }
        </script>
    </body>
</html>
